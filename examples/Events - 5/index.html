<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Example</title>
    <style>
        header,
        p {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>Header</header>
    <main>
        <p class="paragraph">Paragraph 1</p>
        <p class="paragraph">Paragraph 2</p>
        <p class="paragraph">Paragraph 3</p>
        <p class="paragraph">Paragraph 4</p>
        <p class="paragraph">Paragraph 5</p>
    </main>

    <script src="../../appropriate.dev.js"></script>
    <script>
        select(document).onready(() => {

            select('header').onclick((event) => {
                select('header').style("color", "orange")
            })

            select(document).listen('mouseover', 'p', (event) => {
                select(event.target).style("color", "orange")
            })

            select(document).listen('mouseout', 'p', (event) => {
                select(event.target).style("color", "black")
            })

            select(document).listen('click', 'p', (event) => {
                select(event.target).remove()
                select('p:last-child').after('<p>New Paragraph</p>')
            })

        })
    </script>
</body>

</html>
